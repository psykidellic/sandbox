<body>

  <div id="playerapp">

    <header>
      My awesome player app
    </header>

    <div id="container">

      <div id="sidebar">
        Sidebar
      </div>

      <div id="content">
        <div>
          <!--- User enters the new playlist name here -->
          <input id="new-pl" type="text" size="20" placeholder="Enter a new playlist name">
          <button>Create</button>
        </div>
        <div id="playlist-content">
          <ul id="pl-list"></ul>
        </div>
      </div>
    <div>

    <footer>
      Copyright information
    </footer>
  </div>

  <!-- I really like to break every view to smaller elements and the templates
       are used as skeletons which I can simply modify and add to actual DOM
       element -->

  <!-- Templates for various views -->
  <script type="text/template" id="tpl-playlist">
  <div class='name'>
    <span><%= name %></span>
  </div>
  </script> 

  <script type="text/template" id="tpl-song">
  <li><%= name %></li>
  </script>

  <script type="text/template" id="tpl-songlist">
  <div>
    <ul>
    </ul>
  </div>
  </script>
