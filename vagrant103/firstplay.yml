---
- hosts: vagrant
  remote_user: vagrant
  sudo: yes
  tasks:
    - name: test connections
      ping:
    - name: update system to latest
      apt: update_cache=yes upgrade=dist
    - name: install default packages
      apt: pkg={{ item }} state=installed
      with_items:
        - build-essential
        - bison
        - openssl
        - libreadline6
        - libreadline6-dev
        - curl
        - git-core
        - zlib1g
        - zlib1g-dev
        - libssl-dev
        - libyaml-dev
        - libsqlite3-0
        - libsqlite3-dev
        - sqlite3
        - libxml2-dev
        - libxslt1-dev
        - autoconf
        - libc6-dev
        - libncurses5-dev
        - atop
